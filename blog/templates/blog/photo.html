{% block content %}
    {% for photo in photos %}

    <div style=" margin: 10%;">
        <img src="{{ photo.image.url }}" class="img-responsive" />
        <h1> {{ photo.title }} </h1>

    </div>
    {% endif %}
    {% endfor %}
{% endblock content %}
